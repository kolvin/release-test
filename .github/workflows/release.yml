name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kloud-cnf/semantic-release:pr-8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
      - name: Configure safe git # -> https://github.com/actions/runner/issues/2033
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Release
        id: release
        run: |
          ls -la
          pwd
          semantic-release
