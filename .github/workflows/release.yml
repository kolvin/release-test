name: Release

on:
  push:
    branches: [ main ]

jobs:
  release-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
      - name: Git workaround for actions/runner#2033
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Release
        id: release
        uses: kloud-cnf/semantic-release-docker-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
