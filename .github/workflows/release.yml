name: Release

on:
  push:
    branches: [ main ]

jobs:
  release-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    container:
      image: ghcr.io/kolvin/semantic-release:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
      - name: Test git remote inside container ðŸ¤”
        run: git remote
      - name: Semantic Release
        run: semantic-release