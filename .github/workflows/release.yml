name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kloud-cnf/semantic-release:sha-b7ef8832ac5a0112456eeb5be8037c46b710f8ea
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
      - name: Configure safe git # -> https://github.com/actions/runner/issues/2033
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Release
        id: release
        run: semantic-release
