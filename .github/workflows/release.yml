name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
      - name: Configure safe git # -> https://github.com/actions/runner/issues/2033
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_GPG_PASSPHRASE }}
          git_committer_name: kloud-cnf-bot
          git_committer_email: kloud-cnf@kolv.in
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: debug
        run: echo $GPG_AGENT_INFO
      - name: Release
        id: release
        uses: docker://ghcr.io/kloud-cnf/semantic-release:sha-8fd06b5926cfa866c7062f2016dd6ceac761c5b2
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        with:
          args: ls
